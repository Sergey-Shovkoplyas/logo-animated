<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  <div class="logo">
    <div class="logo__man wow swing" data-wow-duration="10s" data-wow-iteration="infinite">
      <img src="img/logo-man.png" alt="logo-man">
    </div>
    <div class="logo__main-text">
      <img src="img/logo-main-text.png" alt="logo-main-text">
    </div>
    <div class="logo__text">
      <img src="img/logo-text.png" alt="logo-text">
    </div>
  </div>

  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
